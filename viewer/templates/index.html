<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

    <title>OFF Magazine</title>
</head>
<body>

<header>
  
</header>

<div id="mainbox" align="center">
    <div class="ui list left-side" style="
    display: inline-block; 
    text-align: left;">
      <a class="item">
        {% for mag in mag_list %}
          <a href="{% url 'viewer' pk=mag.pk %}">
            <h2 class="ui header" style="margin-top: 8px; margin-bottom: 8px;">
              <i class="right triangle icon"></i>
                {{ mag.title }}
            </h2> 
          </a>
        {% endfor %}
      </a>
    </div>
</div>

<footer>
  <div align="center">
    <div class="ui list" style="display: inline-block; text-align: left;">
    <div class="item">
      <i class="users icon"></i>
      <div class="content">
        Semantic UI
      </div>
    </div>
    <div class="item">
      <i class="marker icon"></i>
      <div class="content">
        New York, NY
      </div>
    </div>
    <div class="item">
      <i class="mail icon"></i>
      <div class="content">
        <a href="mailto:jack@semantic-ui.com">jack@semantic-ui.com</a>
      </div>
    </div>
    <div class="item">
      <i class="linkify icon"></i>
      <div class="content">
        <a href="http://www.semantic-ui.com">semantic-ui.com</a>
      </div>
    </div>
    </div>
  </div>
</footer>

</body>
</html>
